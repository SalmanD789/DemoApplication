<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
            <a class="navbar-brand" href="#" th:href="@{/products}">Manage Employees</a>
            <a class="navbar-brand" href="#" th:href="@{/contact}">Contact Us</a>
        </div>
    </div>
</nav>
<br/>
<br/>
<br/>
<div class="container my-2">
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Internal Memory</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProducts}">
            <td th:text="${product.Id}">Product ID</td>
            <td th:text="${product.Name}">Name</td>
            <td th:text="${product.Memory}">Memory</td>
            <td th:text="${product.Price}">Price</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

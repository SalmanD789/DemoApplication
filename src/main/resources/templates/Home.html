<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="mystyle.css"/>
</head>
<body>
<nav class="navbar navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
            <a class="navbar-brand" href="#" th:href="@{/products}">Manage Employees</a>
            <a class="navbar-brand" href="#" th:href="@{/contact}">Contact Us</a>
        </div>
    </div>
</nav>
<br/>
<br/>

<div align="center" class="container my-2">
    <h1>Manage Products</h1>
    <a href="new" class="btn btn-primary btn-sm mb-3">Add New Product</a>
    <br/><br/>
    <table  class="table table-striped table-responsive-md" border="1" >
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Internal Memory</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProducts}">
            <td th:text="${product.Id}">Product ID</td>
            <td th:text="${product.Name}">Name</td>
            <td th:text="${product.Memory}">Internal Memory</td>
            <td th:text="${product.Price}">Price</td>
            <td>  <a class="btn btn-info" th:href="@{'/edit/' +${product.Id}}">Edit</a>

                <a class="btn btn-danger"  onclick="return confirm('Are You Sure Want to Delete Product')" th:href="@{'/delete/' +${product.Id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>DashBoard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
            <a sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_MANAGER')" class="navbar-brand" href="#" th:href="@{/products}">Manage Products</a>
            <a class="navbar-brand" href="#" th:href="@{/contact}">Contact Us</a>
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<br/>
<br/>
<div align="center" class="container my-2">
    <h1 >Products List </h1>
    <div sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
        <a href="new" class="btn btn-primary btn-sm mb-3">Add New Product</a>
    </div>
    <br/><br/>
    <div th:if="${param.success}">
        <div class="alert alert-info">Product Updated!!
        </div>
    </div>
    <div th:if="${param.danger}">
        <div class="alert alert-danger">Product deleted!!
        </div>
    </div>

    <table  border="1" class="table table-striped table-responsive-md" >
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Internal Memory</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="product : ${listProducts}">
            <td th:text="${product.Id}">Product ID</td>
            <td th:text="${product.Name}">Product Name</td>
            <td th:text="${product.Memory}">Internal Memory</td>
            <td th:text="${product.Price}">Price</td>
            <td>
                <button sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_MANAGER')" type="submit"  id="btn1"><a  th:href="@{'/edit/' +${product.id}}" >Edit</a></button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button sec:authorize="hasAnyAuthority('ROLE_ADMIN')" type="submit" ><a  th:href="@{'/delete/' +${product.id}}" onclick="return confirm('Are You Sure Want to Delete Product')" >Delete</a></button>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
